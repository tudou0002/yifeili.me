# Configuration Features
[params]
  description = "meta description"      # Your meta description of the site
  header_title = "Yifei Li"                 # Your header title
  header_subtitle = "MSCS @ UBC | Vancouver, BC" # Your header subtitle
  home_image = "/me.jpg"          # Path to header image starting from the static directory (optional)
  recent_posts = 2                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
